# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        description: "Black: The uncompromising Python code formatter (with Jupyter Notebook support)"
        entry: black
        language: system
        types_or: [ jupyter, python ]

      - id: isort-python
        name: isort
        entry: isort
        language: system
        types: [ python ]

      - id: nbqa-isort
        name: nbqa-isort
        description: "Run 'isort' on a Jupyter Notebook"
        entry: nbqa isort
        language: system
        types: [ jupyter ]

      - id: commitizen
        name: commitizen check
        description: "Check whether the commit message follows committing rules"
        entry: cz check
        language: system
        files: ""
        stages: [ commit-msg ]

